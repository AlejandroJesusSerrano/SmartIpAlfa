{% extends 'home.html' %}

{% block content %}
<h1 class="text-center text-dark m-2">Bienvenido al Gestor de Dispositivos de Smart-IP</h1>
<div class="card card-default m-3">
    <div class="card-header">
        <h3 class="card-title p-2">
            <i class="fas fa-list"></i>
            {{title}}
        </h3>
    </div>

    <div class="card-body">
        <table class="table table-info table-striped">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Tipo de Dispositivo</th>
                    <th scope="col">Opciones</th>
                </tr>
            </thead>
            <tbody>
                {% for d in dev_type %}
                <tr>
                    <th scope="row">{{ d.id }}</th>
                    <td>{{ d.dev_type }}</td>
                    <td>
                        <button type="button" class="btn btn-warning btn-sm"><i class="fas fa-edit"></i></button>
                        <button type="button" class="btn btn-danger btn-sm"><i class="fas fa-trash-alt"></i>
                        </button>    
                    </td>
                </tr>
                {% endfor %}
            </tbody>   
        </table>
        <div class="card-footer">
            <button class="btn btn-info">
                <i class="fas fa-plus"> Nuevo registro</i>
            </button>
        </div>
    </div>

</div>
{% endblock %}
